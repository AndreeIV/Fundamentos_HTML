    <body style="font-size: 25px;">
        
        <h2>INPUT TYPES IN HTML</h2>
        <div class="container">

            <label for="apellidos">Nombres: </label>
            <input type="text" name="" id="apellidos"><br><br>
            
            <label for="">Contraseña: </label>
            <input type="password" name="" id=""><br><br>

            <label for="">DNI: </label>
            <input type="number" name="" id=""><br><br>

            <label for="">Telefono: </label>
            <input type="tel" name="" id=""> <br><br>

            <label for="">Correo: </label>
            <input type="email" name="" id=""> <br><br>

            <label for="">Imagen: </label>
            <input type="image"><br><br>

            <label for="">Rango: </label>
            <input type="range" min="5" max="10" name="" id=""><br><br>

            <label for="">Fecha: </label>
            <input type="date" name="" id=""><br><br>

            <label for="">Guardar: </label>
            <input type="button" value="Click me"><br><br>

            <label for="">Checkbox: </label>
            <input type="checkbox" name="" id=""><br><br>

            <label for="">Radio: </label>
            <input type="radio" name="" id=""><br><br>

            <label for="">File: </label>
            <input type="file" name="" id=""><br><br>

            <label for="">Color: </label>
            <input type="color" name="" id=""><br><br>

        </div>
