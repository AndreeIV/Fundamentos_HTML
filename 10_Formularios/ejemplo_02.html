<!DOCTYPE html>
<!-- Cambiar el idioma -->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Titulo de la Página-->
        <title>Desarrollo Web</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">
        <meta name="author" content="Jhonathan Andree Ismodes Orbegozo">

        <!-- Para los estilos css y el icono -->
        <link rel="shortcut icon" href="../img/rocket_space_ios_icon_218536.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/ejemplo.css">
    </head>
    <body style="padding: 20px;">
        <!-- Etiqueta Form -->
        <form action="/submit-form" method="post">
            <!-- Los campos a considerar -->
            <i class="fa-solid fa-bomb"></i>
            <label for="nombres">Nombres: </label>

            <!-- 3. Input -->
            <input type="text" id="nombres" name="nombre" placeholder="Ingrese su nombre" required><br><br>

            <!-- Telefono -->
            <i class="fa-solid fa-bomb"></i>
            <label for="telefono">Teléfono: </label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required><br><br>

            <!-- DNI -->
            <i class="fa-solid fa-bomb"></i>
            <label for="dni">DNI: </label>
            <input type="number" id="dni" name="dni" placeholder="Ingrese su DNI" required><br><br>

            <!-- Fecha -->
            <i class="fa-solid fa-bomb"></i>
            <label for="fecha">Fecha Registro: </label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <!-- 4.- Text Area -->
            <i class="fa-solid fa-bomb"></i>
            <label for="observacion">Observaciones: </label><br>
            <textarea name="observacion" id="observacion" rows="2" cols="30" maxlength="500" placeholder="Observaciones"></textarea><br><br>

            <!-- 5.- Select -->
            <i class="fa-solid fa-bomb"></i>
            <label for="pais">Selecciona el pais: </label>
            <select name="pais" id="pais">
                <option value="España">España</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Mexico">Mexico</option>
            </select> <br><br>

            <i class="fa-solid fa-bomb"></i>
            <label for="cargo">Selecciona el cargo: </label>
            <select name="cargo" id="cargo">
                <option value="Gerente">Gerente</option>
                <option value="Subgerente">Subgerente</option>
                <option value="Jefe_de_Sistemas">Jefe de Sistemas</option>
                <option value="Tecnico">Tecnico</option>
                <option value="Administrador">Administrador</option>
            </select><br><br>

            <!-- 6.- Button -->
             <button style="margin: 10px 0 0 10px;" class="btn btn-success" type="submit">
                <i class="fa-solid fa-check" style="margin-right: 5px;"></i>

                Enviar Registros
            </button>

            <!-- 7.- fieldset -->
            <fieldset style="margin-bottom: 1em; border: 1px solid #797979; padding: 1px;">
                <legend style="float: none; width: auto">Campo: </legend>

                <div style="margin-left: 15px;">

                    <i class="fa-solid fa-bomb"></i>
                    <label for="direccion">Direccion: </label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese su direccion" required><br><br>
                </div>

                <div style="margin-left: 15px;">

                    <i class="fa-solid fa-bomb"></i>
                    <label for="otros">Otros: </label>
                    <input type="text" id="otros" name="otros" placeholder="Otros" required><br><br>
                </div>

            </fieldset>
            <hr>

            <!-- 8.- Checkbox -->
            <input type="checkbox" name="suscripcion" id="suscripcion" value="Aceptado">
            <i class="fa-solid fa-bomb"></i>
            <label for="suscripcion">Suscribirse a nuestro boletín:</label>
            <br>

            <input type="checkbox" name="suscripcion2" id="suscripcion2" value="Aceptado">
            <i class="fa-solid fa-bomb"></i>
            <label for="suscripcion2">Otros:</label>
            <br><hr>

            <!-- 9.- Radio -->
            <input type="radio" name="opcions" id="opcion1" value="Opcion1">
            <i class="fa-solid fa-bomb"></i>
            <label for="opcion1">Opción 1:</label>
            <br>

            <input type="radio" name="opcions" id="opcion2" value="Opcion2">
            <i class="fa-solid fa-bomb"></i>
            <label for="opcion2">Opción 2:</label>
            <br><hr>

            <input type="submit" value="Enviar formulario">


        </form>
        
        <!-- Importar los scripts -->
        <script src="https://kit.fontawesome.com/779efebf2d.js" crossorigin="anonymous"></script>
        <script src="../Javascript/ejemplo.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
