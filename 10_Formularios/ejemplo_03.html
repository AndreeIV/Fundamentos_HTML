        <meta charset="utf-8">

        <!-- Titulo de la Página-->
        <title>Desarrollo Web</title>

        <meta name="description" content="">

        <meta name="keywords" content="html5,css,javascript,desarrollo web">

        <!-- Para los estilos css y el icono -->
        <link rel="shortcut icon" href="../img/rocket_space_ios_icon_218536.png" type="image/x-icon">

        <link rel="stylesheet" href="../CSS/ejemplo.css">

    <body style="margin: 15px 0 0 15px;">
        <form action="/for_submit" method="post">

            <i class="fa-solid fa-bomb"></i>
            <label for="nombres">Nombres: </label>
            <input type="text" id="nombres" name="nombre" minlength="5" maxlength="10" placeholder="Ingrese su nombre" required><br><br>

            <!-- Atributo y Validaciones
                required: Campo obligatorio
                minlength: Longitud minima del texto
                maxlength: Longitud maxima del texto
                placeholder: Texto de ayuda dentro del campo
            -->

            <i class="fa-solid fa-bomb"></i>
            <label for="email">Correo electronico: </label>
            <input type="email" id="email" name="nombre" placeholder="usuario@dominio.com" required><br><br>

            <i class="fa-solid fa-bomb"></i>
            <label for="contraseña">Contraseña: </label>
            <input type="password" id="contraseña" name="nombre" minlength="6" maxlength="15" required><br><br>

            <i class="fa-solid fa-bomb"></i>
            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="nombre" min="18" max="100" required><br><br>

            <i class="fa-solid fa-bomb"></i>
            <label for="observacion">Observaciones: </label><br>
            <textarea name="observacion" id="observacion" rows="4" cols="40" maxlength="200" placeholder="Observaciones"></textarea><br><br>

            <i class="fa-solid fa-bomb"></i>
            <label for="pais">Selecciona el pais: </label>
            <select name="pais" id="pais">
                <option value="España">España</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Mexico">Mexico</option>
            </select> <br><br>

            <input type="checkbox" name="suscripcion" id="suscripcion" checked value="Aceptado">
            <i class="fa-solid fa-bomb"></i>
            <label for="suscripcion">Suscribirse a nuestro boletín:</label>
            <br><br>

            <input type="radio" checked name="opcions" id="opcion1" value="Opcion1">
            <i class="fa-solid fa-bomb"></i>
            <label for="opcion1">Opción 1:</label>
            <br>

            <input type="radio" name="opcions" id="opcion2" value="Opcion2">
            <i class="fa-solid fa-bomb"></i>
            <label for="opcion2">Opción 2:</label>
            <br><hr>


            <button type="submit">Enviar</button>
        </form>

        <!-- Importar los scripts -->
        <script src="https://kit.fontawesome.com/779efebf2d.js" crossorigin="anonymous"></script>
        <script src="../Javascript/ejemplo.js" async defer></script>

    </body>
</html>
