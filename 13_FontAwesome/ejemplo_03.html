<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Titulo de la PÃ¡gina-->
        <title>Font Awesome</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">

        <!-- Para los estilos css y el icono -->
        <link rel="shortcut icon" href="../img/rocket_space_ios_icon_218536.png" type="image/x-icon">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <!-- <link rel="stylesheet" href="../CSS/ejemplo.css"> -->

        <style>
            body {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                background-color: f4f4f4;
                padding: 30px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table, th, td {
                border: 1px solid #333
            }

            th, td {
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #3498db;
                color: white;
            }
            td {
                background-color: #fff;
            }
            
            .actions {
                text-align: center;
                justify-content: center;
                cursor: pointer;
            }
            .fa-solid {
                
                transition: color 0.5s ease;
            }
            .fa-xmark {
                color: #e74c3c;
            }
            .fa-edit {
                color: #f1c40f;
            }
            .fa-solid:hover {
                color: black;
            }

        </style>

    </head>
    <body>
        <h1>Utilizando Icons de FontAwesome</h1>

        <table>
            <thead>
                <tr style="background-color: black; color: white">
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>$10.00</td>
                    <td class="actions">
                        <i class="fa-solid fa-edit"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </td>
                </tr>

                <tr>
                    <td>Producto 2</td>
                    <td>$20.00</td>
                    <td class="actions">
                        <i class="fa-solid fa-edit"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </td>
                </tr>

                <tr>
                    <td>Producto 3</td>
                    <td>$15.00</td>
                    <td class="actions">
                        <i class="fa-solid fa-edit"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </td>
                </tr>
                
            </tbody>
        </table>

        <!-- Importar los scripts -->
        <script src="https://kit.fontawesome.com/779efebf2d.js" crossorigin="anonymous"></script>
        <script src="../Javascript/ejemplo.js" async defer></script>

    </body>
</html>
