<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Moderno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="ejemplo.css"> -->
    <style>
        /* Reset general */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: 'Arial', sans-serif;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 10%;
    background-color: #333;
    color: #fff;
    width: 100%;
}

.header .logo h1 {
    font-size: 2em;
    font-weight: bold;
}

.header .contact-info ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.header .contact-info li {
    display: flex;
    align-items: center;
    font-size: 1.1em;
}

.header .contact-info i {
    margin-right: 8px;
}

/* Responsividad */
@media (max-width: 768px) {
    .header {
        padding: 15px 5%;
        flex-direction: column;
        text-align: center;
    }

    .header .contact-info ul {
        flex-direction: column;
        gap: 10px;
    }
}

@media (max-width: 480px) {
    .header .logo h1 {
        font-size: 1.5em;
    }

    .header .contact-info li {
        font-size: 1em;
    }
}
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Nombre Empresa</h1>
        </div>
        <div class="contact-info">
            <ul>
                <li><i class="fas fa-envelope"></i> contacto@empresa.com</li>
                <li><i class="fas fa-phone-alt"></i> +123 456 789</li>
            </ul>
        </div>
    </header>
</body>
</html>
