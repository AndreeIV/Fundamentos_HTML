<!DOCTYPE html>
<!-- Cambiar el idioma -->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Titulo de la Página-->
        <title>Desarrollo Web</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">
        <meta name="author" content="Jhonathan Andree Ismodes Orbegozo">

        <!-- Para los estilos css y el icono -->
        <link rel="shortcut icon" href="../img/rocket_space_ios_icon_218536.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/ejemplo.css">
    </head>
    <body style="margin: 15px;">
        <h1 style="text-align: center;">Registro personal</h1>
        <form action="/" method="post">

            <fieldset style="margin-bottom: 1em; border: 1px solid #797979; padding: 1px;">
                <legend style="float: none; width: auto">Información Personal: </legend>
                <br>
    
                <div style="margin-left: 15px;">
                    <label for="direccion">Nombre: </label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese su nombre" required><br><br>
                </div>
    
                <div style="margin-left: 15px;">
                    <label for="otros">Apellido: </label>
                    <input type="text" id="otros" name="otros" placeholder="Ingrese su apellido" required>
                </div><br><br>

                <div style="margin-left: 15px;">
                    <label for="fecha">Fecha de Nacimiento: </label>
                    <input type="date" id="fecha" name="fecha" placeholder="fecha" required>
                </div><br><br>
    
                <div style="margin: 0 0 15px 15px;">
                    <label for="">Género:</label><br>
                    <input type="radio" checked name="genero" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                    <br>
        
                    <input type="radio" name="genero" id="femenino" value="femenino">
                    <label for="femenino">Femenino</label>
                    <br>

                    <input type="radio" name="genero" id="otro" value="otro">
                    <label for="otro">Otro</label>
                    <br>
                </div>
            </fieldset>

            <fieldset style="margin-bottom: 1em; border: 1px solid #797979; padding: 1px;">
                <legend style="float: none; width: auto">Información de Contacto: </legend>
                <br>
    
                <div style="margin-left: 15px;">
                    <label for="correo">Correo Electrónico: </label>
                    <input type="email" id="direccion" name="correo" placeholder="example@example.com" required><br><br>
                </div>
    
                <div style="margin-left: 15px;">
                    <label for="phone">Número de Télefono: </label>
                    <input type="tel" id="phone" name="phone" placeholder="numero de telefono" required>
                </div><br><br>

    
                <div style="margin: 0 0 15px 15px;">
                    <label for="direccin">Dirección: </label><br>
                    <textarea name="direccion" id="direccion" rows="4" cols="40" maxlength="200" placeholder="direccion"></textarea><br>
                </div>
            </fieldset>

            <fieldset style="margin-bottom: 1em; border: 1px solid #797979; padding: 1px;">
                <legend style="float: none; width: auto">Información de Cuenta: </legend>
                <br>
    
                <div style="margin-left: 15px;">
                    <label for="username">Nombre de Usuario: </label>
                    <input type="text" id="username" name="username" placeholder="nombre de usuario" required><br><br>
                </div>
    
                <div style="margin-left: 15px;">
                    <label for="contraseña">Contraseña: </label>
                    <input type="password" id="contraseña" name="contraseña" minlength="6" maxlength="15" required><br><br>

                    <label for="contraseña">Confirmar Contraseña: </label>
                    <input type="password" id="confcontraseña" name="contraseña" minlength="6" maxlength="15" required><br><br>
                </div>
                
            </fieldset>

            <fieldset style="margin-bottom: 1em; border: 1px solid #797979; padding: 1px;">
                <legend style="float: none; width: auto">Información de Cuenta: </legend>
                <br>
    
                <div style="margin-left: 15px;">
                    <label for="color">Selecciona un Color Favorito: </label>
                    <select name="color" id="color">
                        <option value="rojo">rojo</option>
                        <option value="verde">verde</option>
                        <option value="amarillo">amarillo</option>
                        <option value="azul">azul</option>
                        <option value="morado">morado</option>
                    </select> <br><br>

                    <input type="checkbox" name="suscripcion" id="suscripcion" checked value="Aceptado">
                    <label for="suscripcion">Aceptar los <a href="http://" target="_blank" rel="noopener noreferrer">Términos y Condiciones</a></label>
                    <br><br>
                </div>
                
            </fieldset>

            <button style="margin: 10px 0 0 10px;" class="btn btn-success" type="submit">
                <i class="fa-solid fa-check" style="margin-right: 5px;"></i>

                Registrarse
            </button>

        </form>




        <!-- Importar los scripts -->
        <script src="https://kit.fontawesome.com/779efebf2d.js" crossorigin="anonymous"></script>
        <script src="../Javascript/ejemplo.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
