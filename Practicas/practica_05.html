<body style="margin: 15px; width: 100%">
    <h1 style="text-align: center;">Formulario de Registro</h1>
    <br><br>
    <form action="/" method="post" style="width: 500px; margin: auto;">
        <label for="direccion">Nombre Completo: </label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su nombre" required><br><br>

        <label for="correo">Correo Electrónico: </label>
        <input type="email" id="direccion" name="correo" placeholder="example@example.com" required><br><br>

        <label for="phone">Número de Télefono: </label>
        <input type="tel" id="phone" name="phone" placeholder="numero de telefono" required><br><br>

        <label for="fecha">Fecha de Nacimiento: </label>
        <input type="date" id="fecha" name="fecha" placeholder="fecha" required><br><br>

        <div>
            <label for="">Género:</label><br>
            <input type="radio" checked name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>
            <br>

            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino">Femenino</label>
            <br>

            <input type="radio" name="genero" id="otro" value="otro">
            <label for="otro">Otro</label>
            <br>
        </div>
        <br>



        <div>
            <label for="">Aficiones:</label><br>
            <input type="checkbox" checked name="aficiones" id="deporte" value="deporte">
            <label for="deporte">Deporte</label>
            <br>

            <input type="checkbox" name="aficiones" id="musica" value="musica">
            <label for="musica">Musica</label>
            <br>

            <input type="checkbox" name="aficiones" id="lectura" value="lectura">
            <label for="lectura">Lectura</label>
            <br>
        </div>


        <label for="pais">País de Residencia: </label>
        <select name="pais" id="pais">
            <option value="España">España</option>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Mexico">Mexico</option>
        </select> <br><br>


        <label for="mensaje">Mensaje: </label><br>
        <textarea name="mensaje" id="mensaje" rows="4" cols="60" maxlength="200" placeholder="mensaje"></textarea><br>

        <input type="checkbox" name="suscripcion" id="suscripcion" checked value="Aceptado">
        <label for="suscripcion">Aceptar los <a href="http://" target="_blank" rel="noopener noreferrer">Términos y Condiciones</a></label>
        <br><br>

        <button style="margin: 10px 0 0 10px;" class="btn btn-success" type="submit">
            <i class="fa-solid fa-check" style="margin-right: 5px;"></i>

            Registrarse
        </button>
    </form>




    <!-- Importar los scripts -->
    <script src="https://kit.fontawesome.com/779efebf2d.js" crossorigin="anonymous"></script>
    <script src="../Javascript/ejemplo.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
