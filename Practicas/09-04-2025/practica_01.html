        <!-- !Crea un ejemplo usando html, css para mostrar como resultado las transformaciones -->
         <style>
            * {
                transition: .2s linear;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                box-sizing: border-box;
                transform: .3s linear;
            }
            h1 {
                text-align: center;

            }
            .container {
                width: 100%;
                text-align: center;
            }
            .container_propiedades {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

                gap: 100px;
                margin: 30px;

                align-items: center;
                margin-bottom: 4rem;

                /* box-shadow: 0 5px 10px rgba(0, 0, 0, .2); */
                
            }
            .container_propiedades > .cont {
                background-color: rgb(204, 204, 204);
                padding: 20px;
                text-align: center;
                transition: all .3s ease;
                border-radius: 15px;
                font-size: 1.2rem;
                transition: all .3s ease;
                cursor: pointer;
            }
            .container_propiedades > .cont > h3 {
                margin: 0;
                margin-bottom: 25px;

            }
            img {

                width: 100%;
                /* height: 250px; */
                height: 100%;
            }
            /* Aplicando propiedades */
            
            .container_propiedades > .matrix > img {
                transform: matrix(1.2, 0.2, -1, 0.9, 0, 20);
                
            }

            .container_propiedades > .translate > img {
                transform: translate(25%, 25%);
            }
            .container_propiedades > .scale > img {
                transform: scale(1.4, 1.2);
            }
            .container_propiedades > .rotate > img {
                transform: rotate(0.4turn);
            }
            .container_propiedades > .skew > img {
                transform: skew(30deg, 20deg);
            }
            .container_propiedades > .perspective > img {
                transform: perspective(500px) rotate(0.4turn);
            }


            .next {
                /* display: inline-block; */
                text-align: center;
                margin: 0 auto;
                text-decoration: none;
                color: white;
                background-color: green;
                border-radius: 5px;
                padding: 10px 15px;
                font-size: 25px;
            }

         </style>
    </head>
    <body>
        <div class="container">

            <h1>Propiedades de Transform</h1>
    
            <div class="container_propiedades">
                <div class="matrix cont"><h3>Matrix</h3><img src="./github.png" alt=""></div>
                <div class="translate cont"><h3>Translate</h3><img src="./github.png" alt=""></div>
                <div class="scale cont"><h3>Scale</h3><img src="./github.png" alt=""></div>
                <div class="rotate cont"><h3>Rotate</h3><img src="./github.png" alt=""></div>
                <div class="skew cont"><h3>Skew</h3><img src="./github.png" alt=""></div>
                <div class="perspective cont"><h3>perspective</h3><img src="./github.png" alt=""></div>

            </div>
