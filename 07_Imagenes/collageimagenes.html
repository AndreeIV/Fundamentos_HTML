    <body>
        
        <div class="container">
            <h1 class="title">Mi Collage de Imágenes</h1>
            <div class="image-grid">
                <div class="image-item">
                    <button style="display: none;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Launch demo modal
                      </button>
                    <img src="/img/ceviche.jpeg" alt="Imagen 1">
                </div>
                <div class="image-item"><img src="/img/ceviche.jpeg" alt="Imagen 2"></div>
                <div class="image-item"><img src="/img/ceviche.jpeg" alt="Imagen 3"></div>
                <div class="image-item"><img src="/img/ceviche.jpeg" alt="Imagen 4"></div>
                <div class="image-item"><img src="/img/ceviche.jpeg" alt="Imagen 5"></div>
                <div class="image-item"><img src="/img/ceviche.jpeg" alt="Imagen 6"></div>
                <div class="image-item"><img src="/img/ceviche.jpeg" alt="Imagen 7"></div>
                <div class="image-item"><img src="/img/ceviche.jpeg" alt="Imagen 8"></div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Imagen Grande</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div>
            </div>
          </div>
        

        <!-- Importar los scripts -->
